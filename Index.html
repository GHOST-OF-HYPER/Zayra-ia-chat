<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Zayra â€” v0.4</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  :root{
    --muted:#bfb9ff;
    --accent-1:#7c55ff;
    --accent-2:#6640d4;
    --panel-radius:12px;
  }
  body{
    font-family:Inter,Arial,sans-serif;
    background:radial-gradient(1200px 600px at 10% 10%, #151226 0%, #0d0d14 40%, #07070a 100%);
    color:#eaeaff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:12px;
    -webkit-font-smoothing:antialiased;
  }

  .panel{
    width:min(96vw,1120px);
    height:calc(100vh - 24px);
    border-radius:var(--panel-radius);
    display:grid;
    grid-template-columns:260px 1fr;
    overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
  }

  .sidebar{ padding:16px; display:flex; flex-direction:column; gap:10px; background:linear-gradient(180deg,#0f0f18,#0b0b10); border-right:1px solid rgba(255,255,255,0.02) }
  .logo{ width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent-1),var(--accent-2)); display:flex; align-items:center; justify-content:center; font-weight:700 }
  .info{ font-size:13px; color:var(--muted); margin-top:8px }

  .chat-area{ display:flex; flex-direction:column; height:100%; min-height:0; }
  .chat-header{
    position:sticky; top:0; z-index:30;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    padding:12px 16px; background:linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
    border-bottom:1px solid rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
  }
  .chat-header .left{ display:flex; gap:12px; align-items:center; }
  .chat-header .title { display:flex; flex-direction:column; }
  .chat-header .title .name{ font-weight:700 }
  .chat-header .title .note{ font-size:12px; color:var(--muted) }

  #chat-box{
    flex:1;
    min-height:0;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    touch-action: pan-y;
    overscroll-behavior:contain;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:10px;
    background:linear-gradient(180deg, rgba(255,255,255,0.004), transparent);
  }

  .mensagem{ max-width:78%; padding:10px 14px; border-radius:14px; font-size:15px; line-height:1.4; display:flex; flex-direction:column; animation:msgIn .22s both }
  @keyframes msgIn{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }
  .usuario{ align-self:flex-end; background:linear-gradient(135deg,#2b2b55,#1f1f48); color:#e8eaff }
  .zayra{ align-self:flex-start; background:linear-gradient(135deg,#26263b,#1a1830); color:#efeaff }
  .msg-text{ white-space:pre-wrap; word-wrap:break-word }
  .msg-meta{ font-size:11px; color:var(--muted); margin-top:6px; align-self:flex-end; opacity:0.9 }

  .zayra-typing{ display:flex !important; flex-direction:row !important; align-items:center !important; gap:6px !important; padding:8px 12px !important; border-radius:14px !important; background:linear-gradient(135deg,#26263b,#1a1830) !important; color:inherit !important; max-width:40% !important; white-space:nowrap !important }
  .zayra-typing .dot{ display:inline-block !important; width:8px !important; height:8px !important; border-radius:50% !important; background:rgba(255,255,255,0.18) !important; animation:dotBounce 1s infinite !important }
  .zayra-typing .dot:nth-child(2){ animation-delay:.12s !important }
  .zayra-typing .dot:nth-child(3){ animation-delay:.24s !important }
  @keyframes dotBounce{ 0%{transform:translateY(0);opacity:.6} 30%{transform:translateY(-6px);opacity:1} 60%{transform:translateY(0);opacity:.85} 100%{transform:translateY(0);opacity:.6} }

  .composer{
    position:sticky; bottom:0; z-index:30; display:flex; gap:8px; align-items:center; padding:10px;
    border-top:1px solid rgba(255,255,255,0.02); background:linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
  }
  #mensagemInput{ flex:1; padding:10px 12px; border-radius:999px; border:1px solid rgba(255,255,255,0.03); background:rgba(255,255,255,0.02); color:#fff }
  .send-btn{ background:linear-gradient(90deg,var(--accent-1),var(--accent-2)); color:white; padding:8px 12px; border-radius:999px; border:none }
  .image-btn{ background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); padding:8px; border-radius:8px }

  #goBottomBtn{
    position:fixed; right:16px; bottom:84px; display:none; z-index:9999;
    background:linear-gradient(90deg,var(--accent-1),var(--accent-2)); color:white; border:none; padding:10px 12px; border-radius:999px; box-shadow:0 8px 24px rgba(0,0,0,0.32)
  }

  .float-msg{
    position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.6); color:#fff; padding:12px 20px; border-radius:12px; opacity:0; transition:0.3s;
    z-index:99999;
  }
  .float-msg.show{opacity:1}

  @media (max-width:880px){
    .panel{ grid-template-columns: 1fr }
    .sidebar{ display:none }
    #goBottomBtn{ right:12px; bottom:92px }
  }

</style>
</head>
<body>
  <div class="panel" role="application">
    <aside class="sidebar" aria-hidden="false">
      <div style="display:flex;gap:12px;align-items:center">
        <div class="logo">Z</div>
        <div>
          <div class="name" style="font-weight:700">Zayra</div>
          <div class="version" style="font-size:12px;color:var(--muted)">v0.4</div>
        </div>
      </div>
      <div class="info">Conversa local â€” sem servidor</div>
    </aside>

    <main class="chat-area" aria-live="polite">
      <div class="chat-header">
        <div class="left">
          <div class="logo" style="width:38px;height:38px">Z</div>
          <div class="title">
            <div class="name">Zayra</div>
            <div class="note">Assistente local â€” v0.4</div>
          </div>
        </div>

        <div class="controls" style="display:flex;gap:8px;align-items:center">
          <div style="font-size:12px;color:var(--muted);margin-right:8px">v0.4</div>
          <button id="resetBtn" class="image-btn">Resetar</button>
          <button id="ajudaBtn" class="image-btn">Ajuda</button>
        </div>
      </div>

      <div id="chat-box" role="log" aria-atomic="false"></div>

      <div class="composer" role="region" aria-label="Compor mensagem">
        <button id="imageBtn" class="image-btn" title="Selecionar imagem">ðŸ“·</button>
        <input id="imageInput" type="file" accept="image/*" style="display:none" />
        <span id="selectedFile" style="font-size:12px;color:var(--muted);margin-left:6px;max-width:26ch;overflow:hidden;text-overflow:ellipsis;white-space:nowrap"></span>
        <input id="mensagemInput" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button id="sendBtn" class="send-btn">Enviar</button>
      </div>

    </main>
  </div>

  <button id="goBottomBtn" aria-hidden="true">Ir para o fim â†“</button>

  <script src="script.js"></script>
</body>
</html>
