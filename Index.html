<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Zayra</h1>
    <p>O início de algo incrível começa aqui.</p>
    
    <button id="falarButton">Fale com a Zayra</button>

    <!-- Incluindo o script JS -->
    <script src="script.js"></script>
    <script>
        const button = document.getElementById("falarButton");
        button.addEventListener("click", () => {
            const pergunta = prompt("Diga algo para a Zayra:");
            if(pergunta && typeof responder === "function") {
                alert(responder(pergunta));
            } else {
                alert("A Zayra ainda não está pronta para responder!");
            }
        });
    </script>
</body>
</html>
